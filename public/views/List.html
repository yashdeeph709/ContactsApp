<input type="search" class="form-control input-xx-large" placeholder="Enter a search term" ng-model="query">
<table class="table table-hover table-bordered">
	<thead>
		<th>S.No.</th>
		<th>FirstName</th>
		<th>Lastname</th>
	</thead>
	<tr ng-click="show(contact.id)" ng-repeat="contact in contacts | filter: query">
		<td>{{contact.id}}</td>
		<td>{{contact.firstname}}</td>
		<td>{{contact.lastname}}</td>
	</tr>
</table>
